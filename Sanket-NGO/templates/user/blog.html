{% extends 'base.html'%}
{% load static %}
         {% block title %}
ourBlog
        {% endblock %}

{% block x %}
<div class="fs-2 text-center">Our <b class="txt">Blog
       <i class="fa-solid fa-blog"></i></b>
</div>
<!--start search-->
<form method="post">
    {% csrf_token %}
<div class="row my-4">
    <div class="col-sm-5  p-3 mx-auto">
        <div class="row">
            <div class="input-group">
                <input name="search" type="text" class="form-control" placeholder="Search....">
                <span class="input-group-text">
<input type="submit" value="Search" class="btn txt">
                </span>
            </div>
        </div>
    </div>
</div></form>
<!--end search-->
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
<div class="row">
    {% for x in bdata %}
    <div class="col-sm-4">
                <div class="card">
            <img src="/{{x.bpic}}" class="img-cart-top">
            <h5 class="card-title">{{x.bname}}</h5>
            <p>{{x.bdes}}</p>
                    <a href="/user/bdetails/?msg={{x.id}}" class="btn btn-sm bg-mycolor my-3">View More</a> <br>
                    <a href="#" class="btn btn-sm txt"><i class="fa-solid fa-calendar-days"></i>{{x.bdate}}</a>

        </div>

    </div>
    {% endfor %}
</div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
